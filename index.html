<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- main container -->

    <div id="root" class="h-100 d-flex justify-content-center align-items-center">
    <main class="container">
        <div class="row h-100">

            <!-- user section -->

            <div id="user-section" class="col-4 h-100 p-0">
                <div id="user" class="d-flex align-items-center justify-content-between px-2">
                    <div class="d-flex align-items-center">
                        <figure class="logo mb-0 me-2">
                            <img src="img/avatar_1.jpg" alt="logo" class="img-fluid">
                        </figure>
                        <span>Giovanni Renda</span>
                    </div>
                    <div class="icons text-muted d-flex justify-content-between align-items-center">
                        <i class="fas fa-circle-notch fa-2x"></i>
                        <i class="fas fa-comment-alt fa-2x"></i>
                        <i class="fas fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>
                <div id="alert" class="d-flex align-items-center px-2">
                    <div id="bell" class="logo me-2 d-flex align-items-center justify-content-center flex-shrink-0">
                        <i class="fas fa-bell-slash"></i>
                        </div>
                    <div>
                        <span>ricevi notifiche dei nuovi messaggi</span><br>
                        <span id="alert-sub">attiva notifiche desktop</span>
                    </div>   
                </div>
                <div class="search p-2">
                    <div id='contact-search' class="d-flex align-items-center ">
                        <i class="fas fa-search text-muted ms-2"></i><input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                    </div>
                </div>

                <!-- contact list -->

                <div class="contact-list">
                    <div v-for='(contact, index) in contacts' @click='showMessages(index)' class='contact d-flex align-items-center px-2'>
                        <div  class="d-flex align-items-center">
                            <figure class="logo mb-0 me-2">
                                <img :src="`img/avatar${contact.avatar}.jpg`" alt="logo" class="img-fluid">
                            </figure>
                            <span>{{contact.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
               
            <!-- chat section -->

            <div id="chat-section" class="col-8 h-100 p-0 d-flex flex-column">
                <div id="current-contact" class="d-flex align-items-center justify-content-between px-2 position-relative bottom-0">
                    <div class="d-flex align-items-center">
                        <figure class="logo mb-0 me-2">
                            <img :src="`img/avatar${contacts[current].avatar}.jpg`" alt="contacts[current].name" class="img-fluid">
                        </figure>
                        <div>
                            <span>{{contacts[current].name}}</span><br>
                        <span class="gray">Ultimo accesso alle:</span>
                        </div>
                        
                    </div>
                    <div class="icons text-muted d-flex justify-content-between align-items-center">
                        <i class="fas fa-search fa-2x"></i>
                        <i class="fas fa-paperclip fa-2x"></i>
                        <i class="fas fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>

                <!-- chat -->

                <div id="mex-area" class="overflow-auto flex-grow-1">
                    <div v-for='message in contacts[current].messages' :class="`${message.status} d-flex mex px-3 py-2 sent`">
                        <div class="mex-text px-2 py-2">
                            <p class="m-0">{{message.text}}</p>
                        </div>
                    </div>
                </div>
                <div id="mex-type" class="py-2 container">
                    <div class="row">
                        <div class="col-1 text-muted d-flex justify-content-center">
                            <i class="far fa-smile fa-2x"></i>
                        </div>
                        <div class="col-10">
                            <input @keyup.enter='sendMessage' v-model.trim='newText' class="form-control me-2" type="search" placeholder="Scrivi un messaggio" aria-label="Search">
                        </div>
                        <div class="col-1 text-muted d-flex justify-content-center">
                            <i class="fas fa-microphone fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- main container -->

    <div id="root" class="h-100 d-flex justify-content-center align-items-center">
    <main class="container">
        <div class="row h-100">

            <!-- user section -->

            <div id="user-section" class="col-4 h-100 p-0">
                <div id="user" class="d-flex align-items-center justify-content-between px-2">
                    <div class="d-flex align-items-center">
                        <figure class="logo mb-0 me-2">
                            <img src="img/avatar_1.jpg" alt="logo" class="img-fluid">
                        </figure>
                        <span>Giovanni Renda</span>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch fa-2x"></i>
                        <i class="fas fa-comment-alt fa-2x"></i>
                        <i class="fas fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>
                <div id="alert" class="d-flex align-items-center">
                    <div class="logo me-2">
                        <i><i class="fas fa-bell-slash"></i></i>
                        </div>
                    <div>
                        <span>ricevi notifiche dei nuovi messaggi</span><br>
                        <span>attiva notifiche desktop</span>
                    </div>   
                </div>
                <div class="search p-2">
                    <input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                </div>

                <!-- contact list -->

                <div class="contact-list">
                    <div class='contact d-flex align-items-center px-2'>
                        <div class="d-flex align-items-center">
                            <figure class="logo mb-0 me-2">
                                <img src="img/avatar_2.jpg" alt="logo" class="img-fluid">
                            </figure>
                            <span>Michele</span>
                        </div>
                    </div>
                    <div class='contact d-flex align-items-center px-2'>
                        <div class="d-flex align-items-center">
                            <figure class="logo mb-0 me-2">
                                <img src="img/avatar_3.jpg" alt="logo" class="img-fluid">
                            </figure>
                            <span>Fabio</span>
                        </div>
                    </div>
                    <div class='contact d-flex align-items-center px-2'>
                        <div class="d-flex align-items-center">
                            <figure class="logo mb-0 me-2">
                                <img src="img/avatar_4.jpg" alt="logo" class="img-fluid">
                            </figure>
                            <span>Samuele</span>
                        </div>
                    </div>
                    <div class='contact d-flex align-items-center px-2'>
                        <div class="d-flex align-items-center">
                            <figure class="logo mb-0 me-2">
                                <img src="img/avatar_5.jpg" alt="logo" class="img-fluid">
                            </figure>
                            <span>Luisa</span>
                        </div>
                    </div>
                </div>
    
                </div>
               
            <!-- message section -->

            <div id="message-section" class="col-8 h-100 p-0 d-flex flex-column">
                <div id="current-contact" class="d-flex align-items-center justify-content-between px-2 position-relative bottom-0">
                    <div class="d-flex align-items-center">
                        <figure class="logo mb-0 me-2">
                            <img src="img/avatar_1.jpg" alt="logo" class="img-fluid">
                        </figure>
                        <span>Giovanni Renda</span>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch fa-2x"></i>
                        <i class="fas fa-comment-alt fa-2x"></i>
                        <i class="fas fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>
                <div id="mex-area">
                </div>
                <div id="mex-text" class="py-2">
                    <i><i class="far fa-smile fa-2x"></i></i>
                    <input class="form-control me-2" type="search" placeholder="Scrivi un messaggio" aria-label="Search">
                    <i><i class="fas fa-microphone"></i></i>
                </div>
            </div>
        </div>
    </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
